<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Love</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?hearts,cake,birthday') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff0066;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ff3399;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons a {
            text-decoration: none;
            background: rgba(255, 0, 100, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: rgba(255, 0, 100, 1);
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Love Love</h1>
    <p>Which one do you want to open?</p>
    <div class="buttons">
        <a href="poem.html">Poem</a>
        <a href="message.html">Message for you</a>
    </div>
</body>
</html>
